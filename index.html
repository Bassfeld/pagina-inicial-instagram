<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- formato de codificação de caracteres, padrão unicode -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- seta o viewport, para que a área visível da web page apareça boa em qualquer aparelho. a parte do content "width" seta que a largura da página siga a largura da tela do aparelho. a parte initial-scale seta o zoom inicial da página quando ela é carregada pelo navegador  -->
    <link rel="stylesheet" href="style.css"> <!-- rel: especifica a relação entre o doc atual e o doc linkado, href: especifica a localização do documento linkado -->
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper"> <!-- divisão (container) que abrange os objetos contidos dentro dele (containers lado esquerdo e direito)  -->
        <div class="instagram-phone">
            <img src="./img/instagram-phone.png" alt="Celular">             
        </div>
        <div class="login-container">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logo Instagram">
                <div class="login-form">
                    <input type="text" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" placeholder="Senha">
                    <button class="login-button">Entrar</button>
                </div>
                <!-- Divisor "OU" -->
                <span class="or-divisor">OU</span>
                <!-- Entrar com Facebook -->
                <div class="fb-login">
                    <a href="#">
                        <img src="./img/facebook-logo.png" alt="Logo Facebook">
                        <span>Entrar com Facebook</span>
                    </a>
                </div>
                <!-- Esqueceu a senha? -->
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>               
            <div class="group-2">
                <span class="no-account">Não tem uma conta?</span>
                <a href="#" class="sign-up">Cadastre-se</a>
            </div>
            <div class="get-app">
                <span>Obtenha o aplicativo</span>
                <div class="download-images">
                <a href="#"><img src="./img/app-store.png" alt="App Store Logo"></a>
                <a href="#"><img src="./img/google-play.png" alt="Google Play Logo"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
